<body>
    <header>
        <h1>Contáctanos</h1>
        <nav>
            <ul>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Déjanos tu Opinión</h2>
            <form action="" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="name@gmail.com"><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required placeholder="Deja aqui tu opinion"></textarea><br>

                <button type="submit">Enviar</button>
                <button type="reset"> Limpiar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Galería de Arte Virtual</p>
    </footer>
</body>
